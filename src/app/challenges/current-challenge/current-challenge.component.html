<ns-action-bar title="Current Challenge">
  <ActionItem 
    ios.position="right" 
    android.position="actionBar"
    nsRouterLink="/challenges/replace">
    <Label text="Replace"></Label>
  </ActionItem>
  <ActionItem 
    ios.position="right" 
    android.position="actionBar"
    nsRouterLink="/challenges/edit">
    <Label text="Edit"></Label>
  </ActionItem>
</ns-action-bar>
<StackLayout>
  <Label
    class="title"
    text="The Current Challenge"
    horizontalAlignment="center"
  ></Label>
  <Button text="Change Status" (tap)="onChangeStatus()"></Button>
</StackLayout>
