<ns-action-bar title="Current Challenge">
  <ActionItem 
    ios.position="right" 
    android.position="actionBar"
    nsRouterLink="/challenges/replace">
    <Label text="Replace"></Label>
  </ActionItem>
  <ActionItem 
    ios.position="right" 
    android.position="actionBar"
    nsRouterLink="/challenges/edit">
    <Label text="Edit"></Label>
  </ActionItem>
</ns-action-bar>
<ScrollView>
  <FlexboxLayout class="page">
    <StackLayout>
      <Label class="h1 text-center" text="Take a walk everyday"></Label>
      <Label class="body text-center" text="Walk for at least 20 minutes on every walk."></Label>
    </StackLayout>
    <GridLayout rows="auto,*,*,*,*,*,*" columns="*,*,*,*,*,*,*">
      <Label 
        class="text-center week-day-label"
        width="100%"
        *ngFor="let weekDay of weekDays; let i = index" 
        [text]="weekDay" 
        row="0" 
        [col]="i">
      </Label>
      <FlexboxLayout
        *ngFor="let day of days; let i = index"  
        class="day" 
        [row]="getRow(i, day)"
        [col]="day.dayInWeek">
        <Label [text]="day.dayInMonth"></Label>
      </FlexboxLayout>
    </GridLayout>
  </FlexboxLayout>
</ScrollView>
