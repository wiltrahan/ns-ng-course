<GridLayout rows="auto,*" columns="2*,*"> 
  <TextField
    row="0"
    col="0"
    class="form-control" 
    hint="Challenge Title" 
    [(ngModel)]="challengeDescription">
  </TextField>
  <button
    row="0"
    col="1"
    class="btn" 
    (tap)="onSetChallenge()" 
    text="Set Challenge">
  </button>
  <Label
    row="1"
    col="0"
    colSpan="2"
    class="title" 
    [text]="currentChallenge">
  </Label>
</GridLayout>
